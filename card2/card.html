<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
        <img class="ant"  src="https://images.pexels.com/photos/1104974/pexels-photo-1104974.jpeg?cs=srgb&dl=pexels-egor-kamelev-1104974.jpg&fm=jpg" alt="ant">
        <div class="circle">
            <img class="profile"src="https://png.pngtree.com/png-clipart/20230604/original/pngtree-an-anime-girl-face-png-image_9178033.png" alt="">
        </div>
        <h1 class="text">Morgan Sweeney</h1>
        <p class="ac">Ant Collector</p>
        <pre class="value">12     1000</pre>
        <pre class="ff">Follwers      Following</pre>
        <button class="btn">Follow</button>
        <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel temporibus repellat doloremque blanditiis deserunt at. </p>

    </div>
</body>
</html>
